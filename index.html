<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaTalk - Academic Forum Platform</title>
    <meta name="description" content="Connect with fellow students and share academic discussions">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Academia<span>Talk</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="forum.html">Forum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to AcademiaTalk</h1>
            <p>Your platform for academic discussions and knowledge sharing</p>
        </section>

        <!-- Alert Messages -->
        <div id="message" class="message"></div>

        <!-- Authentication Forms -->
        <section class="auth-forms">
            <!-- Login Form -->
            <div class="card">
                <h2 class="mb-2">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="card">
                <h2 class="mb-2">Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="name" 
                            placeholder="Your full name"
                            minlength="3"
                            maxlength="100"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            placeholder="your.email@example.com"
                            maxlength="100"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            placeholder="At least 6 characters"
                            minlength="6"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
